<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f6f8fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#24292f">
    How to Enable GitHub Pages
  </text>
  
  <!-- Step 1 -->
  <g>
    <rect x="50" y="80" width="700" height="100" fill="#ffffff" stroke="#d0d7de" stroke-width="1" rx="6"/>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0969da">
      Step 1: Go to Repository Settings
    </text>
    <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" fill="#57606a">
      Navigate to your repository and click on the "Settings" tab
    </text>
    <text x="70" y="160" font-family="monospace" font-size="12" fill="#0969da">
      https://github.com/YOUR_USERNAME/YOUR_REPO/settings
    </text>
  </g>
  
  <!-- Step 2 -->
  <g>
    <rect x="50" y="200" width="700" height="100" fill="#ffffff" stroke="#d0d7de" stroke-width="1" rx="6"/>
    <text x="70" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0969da">
      Step 2: Navigate to Pages Section
    </text>
    <text x="70" y="260" font-family="Arial, sans-serif" font-size="14" fill="#57606a">
      In the left sidebar, scroll down and click "Pages"
    </text>
  </g>
  
  <!-- Step 3 -->
  <g>
    <rect x="50" y="320" width="700" height="130" fill="#ffffff" stroke="#d0d7de" stroke-width="1" rx="6"/>
    <text x="70" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0969da">
      Step 3: Configure Source
    </text>
    <text x="70" y="380" font-family="Arial, sans-serif" font-size="14" fill="#57606a">
      Under "Build and deployment":
    </text>
    <text x="90" y="405" font-family="Arial, sans-serif" font-size="14" fill="#57606a">
      • Source: Select "GitHub Actions"
    </text>
    <text x="90" y="430" font-family="Arial, sans-serif" font-size="14" fill="#57606a">
      • Your workflow file will automatically deploy on push to main
    </text>
  </g>
  
  <!-- Step 4 -->
  <g>
    <rect x="50" y="470" width="700" height="100" fill="#ffffff" stroke="#d0d7de" stroke-width="1" rx="6"/>
    <text x="70" y="500" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0969da">
      Step 4: Wait for Deployment
    </text>
    <text x="70" y="530" font-family="Arial, sans-serif" font-size="14" fill="#57606a">
      After the workflow completes, your site will be live at:
    </text>
    <text x="70" y="550" font-family="monospace" font-size="12" fill="#0969da">
      https://YOUR_USERNAME.github.io/YOUR_REPO/
    </text>
  </g>
  
  <!-- Footer note -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6e7781">
    Note: This repository already has a GitHub Actions workflow configured for deployment
  </text>
</svg>
